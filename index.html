<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/records.css">
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <header class="header-title">
        <h1>
            Cadastro de Cliente
        </h1>
    </header>

    <main>
        <button type="button" class="button blue" id="userRegistration">
            Cadastrar Usuario
        </button>
            <table class="records sortable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Celular</th>
                        <th>Cidade</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Maria</td>
                        <td>maria@maria.com</td>
                        <td>(11) 99999-8888</td>
                        <td>São Paulo</td>
                        <td>
                            <button type="button" class="button green">Editar</button>
                            <button type="button" class="button red">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        <section class="modal" id="modal">
            <section class="modalContent">
                <header class="modalHeader">
                    <h2>
                        Novo Usuario
                    </h2>
                    <span class="modalClose" id="modalClose">
                        &#10006
                    </span>
                </header>
                <form class="modalForm">
                    <input type="text" class="modalField" placeholder="Nome" id="name">
                    <input type="text" class="modalField" placeholder="E-mail" id="email">
                    <input type="text" class="modalField" placeholder="Celular" id="cel">
                    <input type="text" class="modalField" placeholder="Cidade" id="city">
                </form>
                <footer class="modalFooter">
                    <button class="button green" id="saveValues">
                        Salvar
                    </button>
                    <button class="button red">
                        Cancelar
                    </button>
                </footer>
            </section>

    </main>

    <footer>
        Copyright &copy; Eric Rufino
    </footer>
</body>

</html>
